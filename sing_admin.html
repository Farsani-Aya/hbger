<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title> Sing up </title>
</head>
<body>
    <main>
        <fieldset class="text-dark border p-3 border rounded-2 d-flex flex row align-content-center me-5 mb-5">
            <div class="w-100 d-flex flex-row justify-content-center"> 
              <h2> Admin </h2>
            </div>
            <form>
  
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> Nom </label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> Prenom </label>
                <input type="text" class="form-control">
              </div>
  
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> CIN </label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> Email </label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
  
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> Adresse </label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"> Mot de pass </label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
  
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> Confirmer Mot de pass </label>
                <input type="password" class="form-control">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <div class="w-100 d-flex flex-row justify-content-center"> 
              <button type="submit" class="btn btn-primary me-2">Submit</button> <br>
              </div>
              <div class="w-100 d-flex flex-row justify-content-center"> 
                <p class="text-secondary"> Do you already have an account? </p> <a href=""> Sing-in </a>
              </div>
            </form>
          </fieldset>
    </main>
    <style>
      main{
        display: flex;
        align-items: center;
        justify-content: center;
        padding-top: 90px;
      }
    </style>
</body>
</html>
